syntax = "proto3";

option csharp_namespace = "CatalogService";

package catalog;

service Catalog {
  rpc TopDonations (TopDonationsQuery) returns (TopDonationResult);
}

message TopDonationsQuery {
  uint32 count = 1;
}

message TopDonationResult {
	repeated PaymentDto payments = 1;
}

message PaymentDto {
  string userId = 1;
  string amount = 2;
  string currency = 3;
}