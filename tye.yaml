# tye application configuration file
# read all about it at https://github.com/dotnet/tye
#
# when you've given us a try, we'd love to know what you think:
#    https://aka.ms/AA7q20u
#
name: newplace
services:
- name: api
  project: API/API.csproj
  bindings:
    - port: 14148
      protocol: https
      name: https
    - port: 14147
      protocol: http
      name: http
- name: newplaceangular
  project: NewPlaceAngular/NewPlaceAngular.csproj
- name: paymentservice
  project: PaymentService/PaymentService.csproj
- name: newplaceblazor
  project: NewPlaceBlazor/NewPlaceBlazor.csproj
  bindings:
    - port: 5001
      protocol: http
- name: newplacereact
  project: NewPlaceReact/NewPlaceReact.csproj
- name: eventconsumerservice
  project: EventConsumerService/EventConsumerService.csproj
- name: catalogservice
  project: CatalogService/CatalogService.csproj
- name: userservice
  project: UserService/UserService.csproj
- name: advertisementservice
  project: AdvertisementService/AdvertisementService.csproj
- name: recommendationservice
  project: RecommendationService/RecommendationService.csproj
- name: rabbit
  image: rabbitmq:3-management
  bindings:
    - name: default
      protocol: amqp
      port: 5672
    - name: ui
      protocol: http
      port: 15672
      containerPort: 15672
